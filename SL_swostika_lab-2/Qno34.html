<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #2c3e50;
      font-family: Arial, sans-serif;
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 8px solid #ecf0f1;
      border-radius: 50%;
      background: #34495e;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock .center {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #e74c3c;
      border-radius: 50%;
      z-index: 10;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 6px;
      background: #ecf0f1;
      top: 50%;
      transform-origin: 100%;
      transform: translateY(-50%) rotate(90deg);
      border-radius: 6px;
    }

    .hour {
      height: 8px;
      background: #3498db;
    }

    .minute {
      height: 6px;
      background: #2ecc71;
    }

    .second {
      height: 4px;
      background: #e74c3c;
    }

    .numbers {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ecf0f1;
    }

    .numbers div {
      position: absolute;
      font-size: 1.2rem;
      transform: translate(-50%, -50%);
    }

    .n12 { top: 5%; left: 50%; }
    .n3 { top: 50%; left: 95%; }
    .n6 { top: 95%; left: 50%; }
    .n9 { top: 50%; left: 5%; }
  </style>
</head>
<body>
  <div class="clock">
    <div class="center"></div>
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="numbers">
      <div class="n12">12</div>
      <div class="n3">3</div>
      <div class="n6">6</div>
      <div class="n9">9</div>
    </div>
  </div>

  <script>
    const hourHand = document.getElementById('hour');
    const minuteHand = document.getElementById('minute');
    const secondHand = document.getElementById('second');

    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const hoursDeg = (hours % 12) * 30 + minutes * 0.5;
      const minutesDeg = minutes * 6 + seconds * 0.1;
      const secondsDeg = seconds * 6;

      hourHand.style.transform = `translateY(-50%) rotate(${hoursDeg}deg)`;
      minuteHand.style.transform = `translateY(-50%) rotate(${minutesDeg}deg)`;
      secondHand.style.transform = `translateY(-50%) rotate(${secondsDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
